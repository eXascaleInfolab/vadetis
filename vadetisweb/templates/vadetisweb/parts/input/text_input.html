{% if field.errors %}
    <div class="form-group error {{ style.class }}">
        <label>{{ field.label }}</label>
            <input name="{{ field.name }}" {% if style.input_type != "file" %}class="form-control {{ style.input_class }}"{% endif %} type="{{ style.input_type }}" {% if style.placeholder %}placeholder="{{ style.placeholder }}"{% endif %} {% if field.value is not None %}value="{{ field.value }}"{% endif %} {% if style.autofocus and style.input_type != "hidden" %}autofocus{% endif %}>
        <span class="help-inline">
                    {% for error in field.errors %}{{ error }}{% endfor %}
        </span>
        {% if field.help_text %}
            <span class="form-text text-muted">{{ field.help_text }}</span>
        {% endif %}
    </div>
{% else %}
    <div class="form-group {{ style.class }}">
        <label>{{ field.label }}</label>
            <input name="{{ field.name }}" {% if style.input_type != "file" %}class="form-control {{ style.input_class }}"{% endif %} type="{{ style.input_type }}" {% if style.placeholder %}placeholder="{{ style.placeholder }}"{% endif %} {% if field.value is not None %}value="{{ field.value }}"{% endif %} {% if style.autofocus and style.input_type != "hidden" %}autofocus{% endif %}>
        {% if field.help_text %}
            <span class="form-text text-muted">{{ field.help_text }}</span>
        {% endif %}
    </div>
{% endif %}
