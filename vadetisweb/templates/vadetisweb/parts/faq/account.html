<div id="faq_account_content" class="accordion accordion-solid accordion-toggle-plus"{% if hide %} style="display: none;"{% endif %}>
    <div class="card">
        <div class="card-header" id="heading_account1">
            <div class="card-title collapsed" data-toggle="collapse" data-target="#collapse_account1" aria-expanded="false"
                 aria-controls="collapse_account1">
                I removed my account. Is it possible to re-enable it?
            </div>
        </div>
        <div id="collapse_account1" class="collapse" aria-labelledby="heading_account1" data-parent="#faq_account_content">
            <div class="card-body">
                <p>
                    No, once you deleted your account, all linked information including datasets and training datasets have been removed
                    from the database.
                </p>
            </div>
        </div>
    </div>
</div>
