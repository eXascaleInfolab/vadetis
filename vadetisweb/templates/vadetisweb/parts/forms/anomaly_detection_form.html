{% load rest_framework %}
<!-- begin: Form -->
<form id="{{ formid }}" name="{{ formid }}_name" class="kt-form" method="POST" action="{{ url }}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="kt-portlet__body">
    {% render_form serializer %}
    </div>
    <div class="kt-portlet__foot">
        <div class="kt-form__actions">
            <button id="submit_ad_button" type="submit" class="btn btn-primary">Run</button>
        </div>
    </div>
</form>
<!-- end: Form -->
