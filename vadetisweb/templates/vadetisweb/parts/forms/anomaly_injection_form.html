{% load rest_framework %}
<!-- begin:: Form -->
<form id="{{ formid }}" class="kt-form" method="POST" action="{{ url }}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="kt-portlet__body">
    {% render_form injection_serializer %}
    </div>
    <div class="kt-portlet__foot">
        <div class="kt-form__actions">
            <button type="submit" class="btn btn-primary">Inject</button>
        </div>
    </div>
</form>
<!-- end:: Form -->
