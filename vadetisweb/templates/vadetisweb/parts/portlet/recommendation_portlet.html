{% load vadetistags %}
<div id="{{ id }}" class="kt-portlet kt-portlet--collapsed" data-ktportlet="true">
    <div class="kt-portlet__head">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">{{ title }}</h3>
        </div>
        <div class="kt-portlet__head-toolbar">
            <div class="kt-portlet__head-group">
                <a href="#" data-ktportlet-tool="toggle" class="btn btn-sm btn-icon btn-default btn-icon-md"><i class="mdi mdi-chevron-down mdi-18px"></i></a>
            </div>
            <div class="kt-portlet__head-group ml-1">
                <a href="#" data-ktportlet-tool="remove" class="btn btn-sm btn-icon btn-default btn-icon-md"><i class="mdi mdi-close mdi-18px"></i></a>
            </div>
        </div>
    </div>
    <div class="kt-portlet__body">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <table class="table table-xs table-head-bg-brand">
                    <thead class="thead-inverse">
                        <tr>
                            <th>Setting</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for key, value in conf.items %}
                        <tr>
                            <td>{{ key|human_readable_title }}</td>
                            <td>{{ value }}</td>
                        </tr>
                    {% endfor %}
                        <tr>
                            <td>Threshold</td>
                            <td id="{{ id }}_threshold">{{ threshold }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><div id="{{ img_1_id }}" {% if content_class %}class="{{ content_class }}"{% endif %}></div></div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"><div id="{{ img_2_id }}" {% if content_class %}class="{{ content_class }}"{% endif %}></div></div>
        </div>
    </div>
</div>
