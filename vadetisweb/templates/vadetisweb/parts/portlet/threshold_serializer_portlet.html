<div id="{{ id }}" class="kt-portlet" data-ktportlet="true">
    <div class="kt-portlet__head">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">{{ title }}</h3>
        </div>
        <div class="kt-portlet__head-toolbar">
            <div class="kt-portlet__head-group">
                <a href="#" data-ktportlet-tool="toggle" class="btn btn-sm btn-icon btn-default btn-icon-md"><i class="mdi mdi-chevron-down mdi-18px"></i></a>
            </div>
        </div>
    </div>
    <div class="kt-portlet__body kt-portlet__body--fit">
        <div class="kt-padding-25">
            Current Threshold: <span id="current_threshold"></span><br />
        </div>
        <div id="threshold_slider"></div>
        {% include 'vadetisweb/parts/forms/serializer_variable_form.html' with formid=serializer_formid url=serializer_url form_serializer=serializer submit_label=serializer_submit_label %}
    </div>
</div>
